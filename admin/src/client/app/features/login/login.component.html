<div class="login">
	<div class="content">
		<div class="logo">
			<div class="img"></div>
		</div>
		<div class="form">
			<form (ngSubmit)="login($event,user.value,password.value)" #login_form="ngForm">
				<input type="email" name="email" placeholder="Email" #user required/>
				<input type="password" name="password" placeholder="Password" #password required/>
				<button type="submit" class="btn btn-danger">Login</button>
			</form>
		</div>
	</div>
</div>
