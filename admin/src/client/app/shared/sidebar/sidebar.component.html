<div class="sidebar" *ngIf="!hidden">
	<div class="" *ngFor="let element of menu">
		<div *ngIf="element.LINK" class="item" [routerLink]="[element.LINK]" [routerLinkActive]="['router-link-active']"><i [class]="'fa ' + element.ICON" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp;{{ element.NAME }}</div>
		<div class="itemmenu" #menu *ngIf="element.MENU">
			<div class="title" (click)="tab(element.NAME)" [class.active]="active == element.NAME" [routerLinkActive]="['router-link-active']"><i [class]="'fa ' + element.ICON" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp;{{ element.NAME }}</div>
			<div class="items" *ngIf="active == element.NAME">
				<div *ngFor="let item of element.MENU" class="item" [routerLink]="[item.LINK]" [routerLinkActive]="['router-link-active']"><i [class]="'fa ' + item.ICON" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp;{{ item.NAME }}</div>
			</div>
		</div>
	</div>
</div>
<div class="sidebarmini" *ngIf="hidden">
	<div class="item" [routerLink]="['/dashboard']" [routerLinkActive]="['router-link-active']" placement="right" ngbTooltip="Dashboard"><i class="fa fa-tachometer" aria-hidden="true"></i></div>
	<div class="item" [routerLink]="['/properties']" [routerLinkActive]="['router-link-active']" placement="right" ngbTooltip="Productos"><i class="fa fa-sticky-note-o" aria-hidden="true"></i></div>
	<div class="item" [routerLink]="['/configuraciones']" [routerLinkActive]="['router-link-active']" placement="right" ngbTooltip="Configuraciones"><i class="fa fa-cog" aria-hidden="true"></i></div>
</div>
